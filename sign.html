<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign</title>
    <link rel="stylesheet" href="./css/sign.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="sign">
      <div class="container">
        <div class="py-4">
          <h1 class="text-center sign__title">Sign Up</h1>
          <form class="row g-3 js-form">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label js-labelEmail">Email</label>
              <input
                type="email"
                required
                class="js-inputEmail form-control"
                id="inputEmail4"
                placeholder="Enter email"
              />
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label js-labelPassword">Password</label>
              <input
                required
                type="password"
                class="js-inputPassword form-control"
                id="inputAddress"
                placeholder="Create password"
              />
              <span class="length">At least 8 characters</span>
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label"></label>
              <select id="inputState" class="js-select form-select px-3 py-2">
                <option selected>Select country</option>
                <option value="Uzbekistan">Uzbekistan</option>
                <option value="Russia">Russia</option>
              </select>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input
                  class="js-check form-check-input"
                  type="checkbox"
                  id="gridCheck"
                />
                <label class="form-check-label d-flex gap-2" for="gridCheck">
                  I agree with the
                  <a href="#" class="list-group-item text-primary"
                    >Privacy Policy
                  </a>
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary w-100">
                Sign in
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
